<script>
function frm_reset(){
	document.login_frm.Name.value="";
	document.login_frm.Pws.value="";
}
function frm_chk(frm){
	if(frm.Name.value==""){
		frm.Name.focus();
		alert("请输入用户名称！");
		return false;
	}
	if(frm.Pws.value==""){
		frm.Pws.focus();
		alert("请输入登录密码！");
		return false;
	}
}
window.onload=(function (){
    login_frm.Name.focus();
    //document.getElementById('Name').focus()
})
</script>
